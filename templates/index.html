<!DOCTYPE html>
<html>
<head>
    <title>News Category Classifier</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>ðŸ“° News Category Classifier</h1>
        <form method="post">
            <textarea name="text" placeholder="Paste a news article here..." rows="10"></textarea>
            <input type="submit" value="Predict Category">
        </form>
        {% if prediction is not none %}
        <div class="result">
            Predicted Category: {{ prediction }}
        </div>
        {% endif %}
    </div>
</body>
</html>
